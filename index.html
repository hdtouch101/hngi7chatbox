<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <title>DYC - Chatbot</title>
  </head>
  <body>
    <header>
      <h1>HDTOUCH CHAT-BOX</h1>
    </header>
    <main>
      <div class="container">
        <h1>welcome</h1>
        <h2>I am HDTOUCH Chatbot</h2>
        <h4>I would love to ask you few questions</h4>
        <button class="btn" id="talk">let's go</button>
      </div>
      <div class="chatbox-overlay">
        <div class="close-btn" title="close chat">
          <i class="fa fa-times"></i>
        </div>
        <div class="chatbox"></div>
        <div class="user-input">
          <input
            type="text"
            name="user-input"
            id="user-input"
            placeholder="enter your reply"
          />
          <button class="btn" id="send">send</button>
        </div>
      </div>
    </main>
    <footer>Designed by <a href="http://github.com/hdtouch101">@hdtouch</a></footer>
    <script src="/chatbox.js"></script>
  </body>
</html>
